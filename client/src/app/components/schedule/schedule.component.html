<app-navbar></app-navbar>

<h2 class="mt-4 mb-3 text-center">Schedule</h2>

<div class="container">
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th></th>
                <th *ngFor="let date of weekDates" class="text-center">
                    {{ date }}
                </th>
            </tr>
            <tr class="table-secondary">
                <th></th>
                <th *ngFor="let day of weekDays" class="text-center">
                    {{ day }}
                </th>
            </tr>
        </thead>

        <tbody>
            <ng-container *ngFor="let job of jobs">
                <tr>
                    <td rowspan="2" class="job-title">{{ job.title }}</td> <!-- Job title spans 2 rows -->
                    
                    <!-- Morning shift column -->
                    <td *ngFor="let date of weekDates" class="text-center">
                        <!-- Check if there is a morning shift scheduled for this job on this date -->
                        <div *ngFor="let schedule of organizedSchedules[date]?.[job.id]?.morning">
                            <span>{{ schedule.firstName }} {{ schedule.lastName }}</span>
                        </div>
                    </td>
                </tr>

                <tr>
                    <!-- Night shift column -->
                    <td *ngFor="let date of weekDates" class="text-center">
                        <!-- Check if there is a night shift scheduled for this job on this date -->
                        <div *ngFor="let schedule of organizedSchedules[date]?.[job.id]?.night">
                            <span>{{ schedule.firstName }} {{ schedule.lastName }}</span>
                        </div>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>

    <div class="d-flex justify-content-around">
        <button class="btn btn-primary" (click)="goToPreviousWeek()">Previous Week</button>
        <button class="btn btn-secondary" (click)="goToCurrentWeek()">Current Week</button>
        <button class="btn btn-primary" (click)="goToNextWeek()">Next Week</button>
    </div>
</div>
