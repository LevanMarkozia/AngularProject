<app-navbar></app-navbar>
<h1>Worker Dashboard</h1>
<button (click)="logOut()">Log Out</button>
<button (click)="this.userService.goToSchedule()">Go to the schedules dashboard</button>
<button *ngIf="this.userService.isAdmin()" (click)="this.userService.goToAdmin()">Go to the admin dashboard</button>

<h2>Users List</h2>
<ul>
  <li *ngFor="let user of users">
    <strong>{{ user.firstName }} {{ user.lastName }}</strong> 
    - {{ getOccupationName(user.jobId) }} 
    - {{ user.roleId }} 
    <button (click)="deleteUser(user.id)">Delete</button>
  </li>
</ul>
